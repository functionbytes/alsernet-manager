[program:laravel-route-watcher-dev]
; Laravel Route Watcher - Development Configuration
;
; This configuration runs the route watcher daemon in development mode
; with faster checking intervals and verbose logging

; Process identification
process_name=laravel-route-watcher-dev
command=php %(ENV_LARAVEL_ROOT)s/artisan routes:daemon --interval=3
;                                        â†‘
;                         Faster interval for development (3 seconds)

; Auto-start and restart configuration
autostart=true
autorestart=true
numprocs=1
priority=999

; Process output configuration
stdout_logfile=%(ENV_LARAVEL_ROOT)s/storage/logs/supervisor/route-watcher-dev.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=%(ENV_LARAVEL_ROOT)s/storage/logs/supervisor/route-watcher-dev-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5

; Process user and environment
user=%(ENV_USER)s
environment=LARAVEL_ENV=development,APP_ENV=local

; Stopsignal and timeout configuration
stopsignal=TERM
stopwaitsecs=10
stopasgroup=true

; Redirect stderr to stdout
redirect_stderr=false

; Log level (DEBUG, INFO, WARN, CRIT)
; Set to DEBUG for more verbose logging in development
loglevel=info

; Uncomment below to receive event notifications
; events=PROCESS_STATE,TICK_60
; eventbuffer_size=100

; Additional notes:
; - This configuration is optimized for development workflows
; - Faster interval (3 seconds) for quick feedback during coding
; - More verbose logging for debugging
; - Will auto-restart if process dies
